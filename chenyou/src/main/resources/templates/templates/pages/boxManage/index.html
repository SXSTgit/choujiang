<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="renderer" content="webkit">

    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link href="../../lib/layui-v2.5.4/css/layui.css" rel="stylesheet"/>

    <style>
        .searchLeft {
            float: left;
        }

        .searchTable {
            text-align: right;
            margin-right: 10px;
        }

        .searchTable .layui-form-select {
            width: 174px;
            display: inline-block;
            text-align: left;
        }

        .layui-input-block {
            margin-left: 0px;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(230, 230, 230);
            border-image: initial;
        }

        .layuimini-container {
            border-width: 0px;
        }

        .ew-tree-table {
            margin: -15px 0 10px 0;
            position: relative;
        }

        h4 {
            font-size: 18px;
            font-family: "Microsoft YaHei", "Simsun", Arial;
            font-weight: normal;
            line-height: 1;
            padding: 0;
            margin: 0;
        }

        .icons li {
            margin: 5px 0;
            text-align: center;
            height: 120px;
            cursor: pointer;
        }

        .icons li i {
            display: block;
            font-size: 35px;
            margin: 10px 0;
            line-height: 60px;
            height: 60px;
        }

        .icons li:hover {
            background: #2f4056;
            border-radius: 5px;
            color: #fff;
        }

        .icons li:hover i {
            font-size: 50px;
        }

        .section {
            padding: 20px;
        }

        .section h4 span {
            color: #0084e9;
        }

        .fa {
            font-size: 50px !important;
        }

        .fa:hover {
            font-size: 50px !important;
        }

        .layuimini-container {
            min-width: 710px;
        }

        @media screen and (min-width: 1500px) {
            .choosebox {
                padding: 0 57px;
                border-style: none;
                position: fixed;
                top: 100px;
                left: 770px;
                right: 0;
                /*left: 770px;*/
            }
        }

        @media screen and (max-width: 1920px) {
            .choosebox {
                padding: 0 57px;
                border-style: none;
                position: fixed;
                top: 100px;
                right: 0;
                left: 525px;
            }
        }


    </style>
</head>
<body>


<div class="layuimini-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-bottom: 0px;">
        <legend>箱子管理</legend>
    </fieldset>
    <div class="layuimini-container">
        <div class="layui-form searchTable">
            <div class="searchLeft">
                <div class="layui-form-item">

                </div>
                <div class="layui-form-item">

                </div>
            </div>
            <div class="tzzfb"></div>

            <button class="layui-btn layui-btn-normal" lay-filter="addSysmenu">添加箱子</button>
            <button class="layui-btn layui-btn-normal" lay-filter="toSteam">绑定Steam</button>
            <button class="layui-btn layui-btn-normal" lay-filter="gouBox">点击购买箱子</button>
            <button class="layui-btn layui-btn-normal" lay-filter="huoqbl">获取升级比例</button>
            <button class="layui-btn layui-btn-normal" lay-filter="shengji">升级</button>
        </div>
        <table class="layui-table layui-form" id="table"></table>
    </div>
    <table class="layui-table layui-form" id="demoTb1"></table>
</div>

        <div class="layerOpen ">

                    <div class="layui-input-block" style="border-style: none;display: inline-block;">

            </div>
            <div class="layui-form-item" style="text-align: right;padding-right:50px;">

</div>
<div id="hide_div" hidden="hidden">
    <script type="text/html" id="addBox">
        <div class="layerOpen ">
            <div class="layui-form" style="padding-top: 30px;">
                <div class="layui-form-item" style="display: inline-block;">
                    <label class="layui-form-label">箱子名称</label>
                    <div class="layui-input-block" style="border-style: none;display: inline-block;">
                        <div class="layui-inline" style="width: 225px;">
                            <input type="text" name="name" required lay-verify="required" placeholder="请输入箱子名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="display: inline-block;">
                    <label class="layui-form-label">箱子价格</label>
                    <div class="layui-input-block" style="border-style: none;display: inline-block;">
                        <div class="layui-inline" style="width: 225px;">
                            <input type="text" name="price" required lay-verify="required" placeholder="请输入武器价格"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item"style="display: inline-block;">
                    <label class="layui-form-label">箱子状态</label>
                    <div class="layui-input-block" style="border-style: none;display: inline-block;">
                        <div class="layui-inline" style="width:225px;">
                            <select name="isStatus" class="layui-select">
                                <option value="0">正常</option>
                                <option value="1">冻结</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item"style="display: inline-block;">
                    <label class="layui-form-label">箱子类型</label>
                    <div class="layui-input-block" style="border-style: none;display: inline-block;">
                        <div class="layui-inline" style="width:225px;">
                            <select name="type" class="layui-select">
                                <option value="0">限量</option>
                                <option value="1">稀有</option>
                                <option value="2">特殊</option>
                                <option value="3">经典</option>
                                <option value="4">YOUTUBE 武器箱</option>
                                <option value="5">仅在 SKINCLUB6</option>
                                <option value="6">收藏</option>
                                <option value="7">暗类型</option>
                            </select>
                        </div>
                    </div>
                </div>
            <!--    <div class="layui-form-item" style="display: inline-block;">
                    <label class="layui-form-label">箱子数量</label>
                    <div class="layui-input-block" style="border-style: none;display: inline-block;">
                        <div class="layui-inline" style="width: 225px;">
                            <input type="text" name="count" required lay-verify="required" placeholder="请输入箱子数量"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>-->
                <div class="layui-form-item" style="display: inline-block;">
                    <label class="layui-form-label">箱子总几率</label>
                    <div class="layui-input-block" style="border-style: none;display: inline-block;">
                        <div class="layui-inline" style="width: 225px;">
                            <input type="text" name="zjlv" required lay-verify="required" placeholder="自动计算总几率"
                                   autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item" style="display: inline-block;">
                    <label class="layui-form-label">箱子过期时间</label>
                    <div class="layui-input-block" style="border-style: none;display: inline-block;">
                        <div class="layui-inline" style="width: 225px;">
                            <input type="text" name="outTime" required lay-verify="required" placeholder="箱子过期时间"
                                   autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="display:inline-block;width: 500px;">
                    <label class="layui-form-label">箱子主图</label>
                    <div class="layui-input-block" style="border-style: none;">
                        <div class="layui-inline" style="width: 325px;">
                            <button type="button" class="layui-btn" id="test1">
                                <i class="layui-icon">&#xe67c;</i>上传图片
                            </button>
                            <div class="layui-upload-list">
                                <img width="100px" height="100px" class="layui-upload-img" name="image" id="image">
                                <p id="demoText"></p>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">关联武器</label>
                    <div class="layui-form-item" style="display: inline-block;cursor:pointer;" onclick="addWuqi(this)">
                        <div style="text-align: center;">添加武器</div>
                        <div style="width: 68px;height: 68px;font-size: 30px;text-align: center;"  >+</div>
                    </div>
                    <div class="layui-input-block" id="glImg" style="border-style: none;display: inline-block;">
                        <!--<div class="layui-inline" >
                            <img src="" width="68" height="68" style="display: block;margin-bottom: 5px"/>
                            <input type="text" style="width: 28px;" name="chance" placeholder="几率" />
                            <input type="text" style="width: 28px;" name="count" placeholder="库存" />
                            <div style="text-align: center;"><a onclick="delWq(this)" href="javascript:void(0);">删除</a></div>
                        </div>-->
                    </div>
                </div>

                <div class="layui-form-item" style="text-align: center;">
                    <button type="commit" class="layui-btn layui-btn-primary" id="commit">确定</button>
                    <button type="cancle" class="layui-btn layui-btn-primary" id="cancle2">取消</button>
                </div>
            </div>
        </div>

    </script>
    <script type="text/html" id="switchTpl">
        <!-- 这里的 checked 的状态只是演示 -->
        <input type="checkbox" name="state" value="{{d.id}}" lay-skin="switch" lay-text="正常|冻结" lay-filter="sources"
               {{ d.isStatus== 0 ? 'checked' : '' }}>
    </script>
    <script src="../../lib/layui-v2.5.4/layui.js"></script>
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../lib/jquery-3.4.1/cookie.js"></script>
    <script src="../../js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
