<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>武器列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link href="../../lib/layui-v2.5.4/css/layui.css" rel="stylesheet"/>

<body>
<script type="text/html" id="formDialog">
    <form  id="dataForm" lay-filter="dataForm" class="layui-form model-form" action="">
        <div class="layui-form-item">
        <label class="layui-form-label">网站名称</label>
        <div class="layui-input-block">
        <input type="name" name="name" required  lay-verify="required" placeholder="请输入网站名称" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">网站副标题</label>
        <div class="layui-input-block">
        <input type="title" name="title" required  lay-verify="required" placeholder="请输入网站副标题" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">关键词</label>
        <div class="layui-input-block">
        <input type="key" name="key" required  lay-verify="required" placeholder="请输入关键词" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">网站描述</label>
        <div class="layui-input-block">
        <input type="key" name="key" required  lay-verify="required" placeholder="请输入网站描述" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">版权信息</label>
        <div class="layui-input-block">
        <input type="key" name="key" required  lay-verify="required" placeholder="请输入版权信息" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">浏览器ico图标</label>
        <div class="layui-input-block">
        <input type="key" name="key" required  lay-verify="required" placeholder="请输入网站描述" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">站点LOGO</label>
        <div class="layui-input-block">
        <!--<input type="key" name="key" required  lay-verify="required" placeholder="请输入网站描述" autocomplete="off" class="layui-input">-->
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">站点开关</label>
        <div class="layui-input-block">
        <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">站点关闭提示</label>
        <div class="layui-input-block">
        <input type="tips" name="tips" required  lay-verify="required" placeholder="请输入站点关闭提示" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">后台管理路径</label>
        <div class="layui-input-block">
        <input type="route" name="route" required  lay-verify="required" placeholder="请输入后台管理路径" autocomplete="off" class="layui-input">
        </div>
        </div>
        </form>
</script>
