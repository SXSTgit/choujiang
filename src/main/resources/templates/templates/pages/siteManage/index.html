<body>
    <div class="layuimini-container">
        <fieldset class="layui-elem-field layui-field-title" style="margin-bottom: 0px;">
            <legend><!--当前账号是否为超级管理员:-->站点设置<b></b></legend>
        </fieldset>

    <form  id="dataForm" lay-filter="dataForm" style="margin-top: 20px;width: 30%;" class="layui-form model-form" action="">
        <div class="layui-form-item">
        <label class="layui-form-label">网站名称</label>
        <div class="layui-input-block">
        <input type="name" name="name" required  lay-verify="required" placeholder="请输入网站名称" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">网站副标题</label>
        <div class="layui-input-block">
        <input type="title" name="title" required  lay-verify="required" placeholder="请输入网站副标题" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">关键词</label>
        <div class="layui-input-block">
        <input type="keyword" name="keyword" required  lay-verify="required" placeholder="请输入关键词" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">网站描述</label>
        <div class="layui-input-block">
        <input type="description" name="description" required  lay-verify="required" placeholder="请输入网站描述" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">版权信息</label>
        <div class="layui-input-block">
        <input type="copyright" name="copyright" required  lay-verify="required" placeholder="请输入版权信息" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">浏览器ico图标</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="test1">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <div class="layui-upload-list">
                <img width="100px" height="100px" class="layui-upload-img" name="ico" id="ico">
                <p id="demoText"></p>
            </div>
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">站点LOGO</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="test2">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <div class="layui-upload-list">
                <img width="100px" height="100px" class="layui-upload-img" name="imageUrl" id="Logo">
                <p id="ogo"></p>
            </div>
        <!--<input type="key" name="key" required  lay-verify="required" placeholder="请输入网站描述" autocomplete="off" class="layui-input">-->
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">站点开关</label>
        <div class="layui-input-block">
        <input type="checkbox" checked="" name="switchs" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">站点关闭提示</label>
        <div class="layui-input-block">
        <input type="tips" name="tips" required  lay-verify="required" placeholder="请输入站点关闭提示" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">后台管理路径</label>
        <div class="layui-input-block">
        <input type="path" name="path" required  lay-verify="required" placeholder="请输入后台管理路径" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <button type="commit" class="layui-btn layui-btn-primary" id="commit">保存</button>
        </div>
        </form>
    </div>
